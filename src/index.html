<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Dinner Menu</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-red-100 text-center p-10">
    <header>
        <h1 class="text-4xl font-bold text-green-600">Rasmus' and Liwen's Christmas Dinner Menu</h1>
    </header>
    <main class="mt-10">
        <h2 class="text-3xl font-semibold text-red-600">Appetizers</h2>
        <ul class="list-disc list-inside">
            <li>Stuffed Mushrooms</li>
            <li>Bruschetta</li>
            <li>Cheese Platter</li>
        </ul>
        <h2 class="text-3xl font-semibold text-red-600 mt-5">Main Course</h2>
        <ul class="list-disc list-inside">
            <li>Roast Turkey</li>
            <li>Honey Glazed Ham</li>
            <li>Vegetable Lasagna</li>
        </ul>
        <h2 class="text-3xl font-semibold text-red-600 mt-5">Desserts</h2>
        <ul class="list-disc list-inside">
            <li>Pumpkin Pie</li>
            <li>Christmas Cookies</li>
            <li>Chocolate Yule Log</li>
        </ul>
    </main>
    <footer class="mt-10">
        <p class="text-sm text-gray-600">Wishing you a Merry Christmas!</p>
    </footer>
</body>
</html>
