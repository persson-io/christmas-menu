<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Dinner Menu</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-50 min-h-screen py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-20">
            <h1 class="text-6xl font-black text-green-800 mb-4 tracking-tight hover:text-green-900 transition-colors duration-300">
                🎄 CHRISTMAS DINNER 🎄
            </h1>
            <div class="h-1 w-32 bg-red-500 mx-auto"></div>
            <p class="mt-6 text-red-600 font-medium italic tracking-wide">Hosted by Rasmus & Liwen</p>
        </header>

        <main class="grid gap-8 md:grid-cols-3">
            <section class="bg-white/90 backdrop-blur-sm border-2 border-neutral-800 p-8 rounded-lg transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                <h2 class="text-2xl font-bold text-red-700 mb-6 uppercase tracking-wider text-center">
                    🥗 Appetizers
                </h2>
                <ul class="space-y-4">
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Stuffed Mushrooms</span>
                    </li>
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Bruschetta</span>
                    </li>
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Cheese Platter</span>
                    </li>
                </ul>
            </section>

            <section class="bg-white/90 backdrop-blur-sm border-2 border-neutral-800 p-8 rounded-lg transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                <h2 class="text-2xl font-bold text-red-700 mb-6 uppercase tracking-wider text-center">
                    🍖 Main Course
                </h2>
                <ul class="space-y-4">
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Roast Turkey</span>
                    </li>
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Honey Glazed Ham</span>
                    </li>
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Vegetable Lasagna</span>
                    </li>
                </ul>
            </section>

            <section class="bg-white/90 backdrop-blur-sm border-2 border-neutral-800 p-8 rounded-lg transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                <h2 class="text-2xl font-bold text-red-700 mb-6 uppercase tracking-wider text-center">
                    🍰 Desserts
                </h2>
                <ul class="space-y-4">
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Pumpkin Pie</span>
                    </li>
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Christmas Cookies</span>
                    </li>
                    <li class="flex items-center group">
                        <span class="w-2 h-2 bg-green-600 mr-3 group-hover:bg-red-500 transition-colors"></span>
                        <span class="text-neutral-700 group-hover:text-red-600 transition-colors">Chocolate Yule Log</span>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="mt-20 text-center">
            <div class="h-1 w-32 bg-red-500 mx-auto mb-6"></div>
            <p class="text-green-800 font-medium tracking-wide">🎅 Merry Christmas! 🎄</p>
        </footer>
    </div>
</body>
</html>
