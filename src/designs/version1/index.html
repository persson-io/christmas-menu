<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Dinner Menu</title>
    <link href="styles/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-100 min-h-screen py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-20">
            <h1 class="text-6xl font-black text-neutral-900 mb-4 tracking-tight">
                CHRISTMAS DINNER
            </h1>
            <div class="h-1 w-32 bg-red-600 mx-auto"></div>
            <p class="mt-4 text-neutral-600 font-medium uppercase tracking-widest">Hosted by Rasmus & Liwen</p>
        </header>

        <main class="grid gap-8 md:grid-cols-3">
            <section class="bg-white border-2 border-neutral-900 p-8 transform hover:-translate-y-1 transition-transform duration-200">
                <h2 class="text-2xl font-bold text-neutral-900 mb-6 uppercase tracking-wider">
                    Appetizers
                </h2>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Stuffed Mushrooms</span>
                    </li>
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Bruschetta</span>
                    </li>
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Cheese Platter</span>
                    </li>
                </ul>
            </section>

            <section class="bg-white border-2 border-neutral-900 p-8 transform hover:-translate-y-1 transition-transform duration-200">
                <h2 class="text-2xl font-bold text-neutral-900 mb-6 uppercase tracking-wider">
                    Main Course
                </h2>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Roast Turkey</span>
                    </li>
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Honey Glazed Ham</span>
                    </li>
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Vegetable Lasagna</span>
                    </li>
                </ul>
            </section>

            <section class="bg-white border-2 border-neutral-900 p-8 transform hover:-translate-y-1 transition-transform duration-200">
                <h2 class="text-2xl font-bold text-neutral-900 mb-6 uppercase tracking-wider">
                    Desserts
                </h2>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Pumpkin Pie</span>
                    </li>
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Christmas Cookies</span>
                    </li>
                    <li class="flex items-center">
                        <span class="w-2 h-2 bg-red-600 mr-3"></span>
                        <span class="text-neutral-700">Chocolate Yule Log</span>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="mt-20 text-center">
            <div class="h-1 w-32 bg-red-600 mx-auto mb-6"></div>
            <p class="text-neutral-600 font-medium uppercase tracking-widest">Merry Christmas</p>
        </footer>
    </div>
</body>
</html>
